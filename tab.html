<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>挂单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/ghc_mui.min.css">
    <link rel="stylesheet" href="css/ghc_main.css">
    <script src="js/ghc_resize.js"></script>
</head>

<body>
    <div class="mui-inner-wrap">
        <!--header-->
        <header class="h_header white tc f32">
            <a class="pa t0 l0 icon_back f36" href=""></a>
            <h1>挂单</h1>
        </header>
        <!-- /header -->
        <!--footer-->
        <footer class="f_footer grey tc" flex="box:mean">
            <a href=""><i class="icon_nav1 f36"></i><p>首页</p></a>
            <a href=""><i class="icon_nav2 f36"></i><p>市场</p></a>
            <a href="" class="active"><i class="icon_nav3 f36"></i><p>我的</p></a>
        </footer>
        <div class="mui-content mui-scroll-wrapper">
            <div class="mui-slider h100">
                <div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted grey f30">
                    <a class="mui-control-item mui-active" href="#tag1">挂买单</a>
                    <a class="mui-control-item" href="#tag2">挂卖单</a>
                </div>
                <div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
                <div class="mui-slider-group">
                    <div id="tag1" class="mui-slider-item mui-control-content mui-active">
                        <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <div class="show_data f26 white pr tc mt mb" flex="box:mean">
                                    <li>
                                        <h3 class="maincolor f36">1.5271</h3>
                                        <p>最高价</p>
                                    </li>
                                    <li>
                                        <h3 class="maincolor f36">1.4871</h3>
                                        <p>最低价</p>
                                    </li>
                                </div>
                                <ul class="form_wrap white f28 mb40">
                                    <li flex="box:first"><em>买单价格</em>
                                        <input type="text" name="" placeholder="请输入">
                                    </li>
                                    <li flex="box:first"><em>买单数量</em>
                                        <input type="text" name="" placeholder="请输入">
                                    </li>
                                    <li flex="box:first"><em>总　　价</em>
                                        <p>0</p>
                                    </li>
                                </ul>
                                <div class="tc mb100">
                                    <button class="btn btn_full gradient_bg f36 radius" type="submit">提　交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tag2" class="mui-slider-item mui-control-content">
                        <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <div class="show_data f26 white pr tc mt mb" flex="box:mean">
                                    <li>
                                        <h3 class="maincolor f36">1.5271</h3>
                                        <p>指导价</p>
                                    </li>
                                </div>
                                <ul class="form_wrap white f28 mb40">
                                    <li flex="box:first"><em>卖单价格</em>
                                        <input type="text" name="" placeholder="请输入">
                                    </li>
                                    <li flex="box:first"><em>卖单数量</em>
                                        <input type="text" name="" placeholder="请输入">
                                    </li>
                                    <li flex="box:first">
                                        <p><span>总价：</span><span>0</span></p>
                                        <p><span>手续费：</span><span>0</span></p>
                                    </li>
                                </ul>
                                <div class="tc mb40">
                                    <button class="btn btn_full gradient_bg f36 radius" type="submit">提　交</button>
                                </div>
                                <p class="f26 tc mb100 tit_line"><i class="i line"></i>本次可挂卖<em class="mlr5 maincolor">10000</em>个CMCC<i class="i line"></i></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/ghc_mui.min.js" type="text/javascript"></script>
    <script src="js/ghc_main.js" type="text/javascript"></script>
</body>

</html>
